<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      @font-face {
        font-family: 'FabricMDL2Icons';
        src: url('https://static2.sharepointonline.com/files/fabric/assets/icons/fabricmdl2icons-2.68.woff2')
            format('woff2'),
          url(https://static2.sharepointonline.com/files/fabric/assets/icons/fabricmdl2icons-2.68.woff) format('woff'),
          url(https://static2.sharepointonline.com/files/fabric/assets/icons/fabricmdl2icons-2.68.ttf)
            format('truetype');
      }
    </style>
    <script type="module" src="./dist/index.js"></script>
  </head>
  <body>
    <h4>Default</h4>
    <fluent-avatar
      image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
      initials="NM"
      imageAlt="Nikola Metulev"
      style="--avatar--size: 20px"
    ></fluent-avatar>

    <fluent-avatar
      image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
      initials="NM"
      imageAlt="Nikola Metulev"
      style="--avatar--size: 48px"
    ></fluent-avatar>

    <fluent-avatar
      image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
      initials="NM"
      imageAlt="Nikola Metulev"
      style="--avatar--size: 72px"
    ></fluent-avatar>

    <fluent-avatar
      image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
      initials="NM"
      imageAlt="Nikola Metulev"
      style="--avatar--size: 100px"
    ></fluent-avatar>

    <h4>Initials</h4>
    <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--size: 20px"></fluent-avatar>
    <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--size: 48px"></fluent-avatar>
    <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--size: 72px"></fluent-avatar>
    <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--size: 100px"></fluent-avatar>

    <h4>Border Radius Images</h4>
    <div>
      <fluent-avatar
        image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
        initials="NM"
        imageAlt="Nikola Metulev"
        style="--avatar--border-radius: 0%"
      ></fluent-avatar>
      <fluent-avatar
        image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
        initials="NM"
        imageAlt="Nikola Metulev"
        style="--avatar--border-radius: 5% 50%"
      ></fluent-avatar>
      <fluent-avatar
        image="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-react-assets/persona-female.png"
        initials="NM"
        imageAlt="Nikola Metulev"
        style="--avatar--border-radius: 20%"
      ></fluent-avatar>
    </div>

    <h4>Border Radius Initials</h4>
    <div>
      <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--border-radius: 0%"></fluent-avatar>
      <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--border-radius: 5% 50%"></fluent-avatar>
      <fluent-avatar initials="NM" imageAlt="Nikola Metulev" style="--avatar--border-radius: 20%"></fluent-avatar>
    </div>

    <h4>Background and color</h4>
    <div>
      <fluent-avatar
        initials="NM"
        imageAlt="Nikola Metulev"
        style="--avatar--color: black; --avatar--background: pink;"
      ></fluent-avatar>
    </div>
  </body>
</html>
